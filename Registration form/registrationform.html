<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>

<body bgcolor="lightskyblue">
    <hr>
    <br>
    <br>
    <form>
        <h1> Registration form</h1>
        <HR>
        </HR>
        <label for="first name ">First name:-</label>
        <input type="text" name="first name" size="15" /><br><br>
        <label for="middle name">Middle name:-</label>
        <input type=" text" name="middle name " size="15" /><br><br>
        <label for="last name">Last name:- </label>
        <input type="last name " name="Last name " size="15" /><br>
        <label for="course">Course:</label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>

        </select>
        <br>
        <br>
        <label>
            Gender:-
        </label><br>
        <input type="radio" name="male">Male<br>
        <input type="radio" name="female" >Female<br>
        <input type="radio" name="other" >Other<br>
        <br>
        <br>
        <label for="Phone">Phone no:-</label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10"><br>
        <label for="Address">Address:-
            <br>
            <textarea name="type address" cols="80" rows="6" value="Address" placeholder="type address"></textarea>
            <br><br>
            Email:
            <input type="email" id="email" name="email"><br>
            <br>
            Password:
            <input type="password" name="" id="pass" name="pass"><br>
            <br><br>
            Re-type password:
            <input type="Password" id="repass" name="repass"><br><br>
            <input type="button" value="Submit">
    </form>

</body>

</html>
